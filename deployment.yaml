apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloApp-deployment
  labels:
    app: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: stefaniritter/hello-app:a25f1036f286808381736a52fc59b0bc2c6f6dd1
          ports:
            - containerPort: 8080
