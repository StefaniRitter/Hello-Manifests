apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloApp-deployment
  labels:
    app: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: stefaniritter/hello-app:9279028a82a08fa0ec401ee2c2a485e82ecf7f79
          ports:
            - containerPort: 8080
